<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Bow & Sparrow</title>
    <link rel="stylesheet" type="text/css" href="rotary.css">
    <script src="touch.js" defer></script>
    <script src="rotary.js" defer></script>
</head>
<body>
    <div id="select" class="rotary"></div>
    <div id="move" class="rotary" style="--layer: 1"></div>
    <div id="aim" class="rotary" style="--layer: 2"></div>

    <div class="marker">Start</div>
    <div class="marker">End</div>
    <div class="marker">Center</div>
</body>
</html>
