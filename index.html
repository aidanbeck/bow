<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bow & Sparrow</title>
    <script src="rotary.js" defer></script>
    <style>
        #rotaryUI {
            position: fixed;
            bottom: 0;
            
            width: 80%;
            left: 10%; /* width (80%) + 20% = 100%. 20% / 2 = 10%. */
            
            aspect-ratio: 1 / 1;
            background-color: black;

            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Touch Screen Movements:<br><span id="movements">0</span></h1>
    <div id="rotaryUI"></div>
    
</body>
</html>
